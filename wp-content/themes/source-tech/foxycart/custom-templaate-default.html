<!DOCTYPE html>
<html id="fc" lang={{ language_iso_code }}>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Checkout - SourceTech Systems</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">

    <!--  Favicon -->
    <link rel="icon" href="https://source-tech.net/wp-content/uploads/2018/07/cropped-source-tech-logo-1-32x32.png" sizes="32x32" />
    <link rel="icon" href="https://source-tech.net/wp-content/uploads/2018/07/cropped-source-tech-logo-1-192x192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="https://source-tech.net/wp-content/uploads/2018/07/cropped-source-tech-logo-1-180x180.png" />
    <meta name="msapplication-TileImage" content="https://source-tech.net/wp-content/uploads/2018/07/cropped-source-tech-logo-1-270x270.png" />

    <!--[if lt IE 9 ]>
        <script type="text/javascript">
            var IEElms = ['article', 'aside', 'header', 'main', 'nav', 'section'];
            for (var i = 0; i < IEElms.length; i++) {
                document.createElement(IEElms[i]);
            };
        </script>
    <![endif]-->

    {% for css_file_href in config.css_files %}
    <link href="{{ css_file_href }}" rel="stylesheet" media="screen">
    {% endfor %}
    <style type="text/css">
        .fc-cart__items  .fc-container__row {
            display: flex;
            flex-direction: column-reverse;
        }
        .fc-cart__items  .fc-container__row .fc-cart__item__details-and-image,
        .fc-cart__items  .fc-container__row .fc-cart__item__details-and-image .fc-cart__item__image,
        .fc-cart__items  .fc-container__row .fc-cart__item__totals {
            width: 100% !important;
        }
        .fc-cart__items  .fc-container__row .fc-cart__item__details-and-image span {
            margin-bottom: 1rem !important;
        }
        .fc-cart__items  .fc-container__row .fc-cart__item__totals {
            text-align: center !important;
        }
        .fc-cart__items  .fc-container__row .fc-cart__item__totals .fc-cart__item__total > p {
            font-size: 1.5rem !important;
        }
        .fc-cart__item__options .fc-cart__item__option {
            padding-bottom: 5px;
        }
        #fc .fc-cart__item__name {
            text-align: center;
            font-size: 1.15rem;
            margin-bottom: 0.75rem;
        }
        .fc-cart__item__option__name {
            text-transform: uppercase;
            font-weight: bold;
        }
        .fc-cart__item__option--code, .fc-cart__item__option--weight {
            display: none;
        }
    </style>

    <!-- FC script insertion -->{{ fc_header_content|raw }}<!-- /FC script insertion -->
    <!--[if lt IE 9 ]>
    <script src="{{ config.cdn_static_path }}scripts/respond/respond.1.4.2.js" charset="utf-8"></script>
    <style>
        #fc label.fc-form-label--with-placeholder {
            display:block !important;
            left:0 !important;
            width:auto !important;
            height:50px !important;
            clip:auto !important;
            position:relative !important;
            text-align:left !important;
        }
    </style>
    <![endif]-->

</head>
<body>
<!-- has to be here because of chrome bug -->
{% include 'svg.inc.twig' %}

{% import "utils.inc.twig" as utils %}
{% embed 'checkout.inc.twig' %}
{% endembed %}

<!-- FC footer script insertion -->{% include template_from_string(fc_footer_content) %}<!-- /FC footer scripts -->
<!--[if lt IE 10 ]>
<script src="https://{{ config.store_domain }}/static/scripts/placeholder/placeholder_polyfill.jquery.js" charset="utf-8"></script>
<![endif]-->
</body>
</html>
